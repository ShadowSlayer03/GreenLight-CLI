name: ğŸ“¦ Publish greenlight-cli to npm (Auto Patch Bump)

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: ğŸš€ Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      # - name: ğŸ“¥ Install dependencies
      #   run: npm ci

      - name: ğŸ†” Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”¼ Auto bump patch version
        run: npm version patch -m "ğŸ”¼ Bump version to %s [skip ci]"

      # Optional: Build CLI
      # - name: ğŸ—ï¸ Build CLI
      #   run: npm run build

      - name: ğŸ›« Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¤ Push version bump commit
        run: git push --follow-tags
