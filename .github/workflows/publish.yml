name: ğŸ“¦ Publish greenlight-cli to npm

on:
  release:
    types: [created] # Runs when a GitHub release is made
  push:
    tags:
      - 'v*' # Runs if you push a tag like v1.0.1

jobs:
  publish:
    name: ğŸš€ Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # Optional: Build step (uncomment if you add a build script later)
      # - name: ğŸ—ï¸ Build CLI
      #   run: npm run build

      - name: ğŸ” Verify version change
        run: |
          CURRENT_VERSION=$(npm view greenlight-cli version || echo "0.0.0")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" = "$PACKAGE_VERSION" ]; then
            echo "âš ï¸ Version $PACKAGE_VERSION already exists on npm. Skipping publish."
            exit 0
          fi

      - name: ğŸ›« Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
